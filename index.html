<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <div class="lista-tarefas">
        <div class="titulo-container">
            <h1 id="titulo-lista" contenteditable="true">Minha Lista de Tarefas:</h1>
            <i class="fas fa-pencil-alt"></i>
        </div>
        <div class="input-container">
            <input id="tarefa" type="text" placeholder="Adicione uma tarefa">
            <button id="adicionar">+</button>
        </div>
        <ul id="tarefas">
            <!--Tarefas-->
        </ul>
        <div class="clear-container">
            <button id="limpar" class="limpar-button">Limpar tudo</button>
        </div>
        
    </div>
    
    <script src="javascript/script.js"></script>
</body>
</html>
